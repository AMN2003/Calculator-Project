<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="operator">
            <button id="add">+</button>
            <button id="minus">-</button>
            <button id="multiply">X</button>
            <button id="divide">/</button>
        </div>
        <button id="clear">Clear</button>
        <button id="equal">=</button>
        <button id="one" class="number-buttons" value=1>1</button>
        <button id="two" class="number-buttons" value=2>2</button>
        <button id="three" class="number-buttons" value=3>3</button>
        <button id="four" class="number-buttons" value=4>4</button>
        <button id="five" class="number-buttons" value=5>5</button>
        <button id="six" class="number-buttons" value=6>6</button>
        <button id="seven" class="number-buttons" value=7>7</button>
        <button id="eight" class="number-buttons" value=8>8</button>
        <button id="nine" class="number-buttons" value=9>9</button>
        <button id="zero" class="number-buttons" value=0>0</button>
        <div id="display"></div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
